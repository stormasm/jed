[package]
name = "json_language"
version = "0.1.0"
edition = "2021"

[dependencies]
plugin = { path = "../../crates/plugin" }
serde = { version = "1.0", features = ["derive", "rc"] }
serde_derive = { version = "1.0", features = ["deserialize_in_place"] }
serde_json = "1.0"

[lib]
crate-type = ["cdylib"]
